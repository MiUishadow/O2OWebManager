  <script src="/assets/js/~js/jquery.backstretch.min.js" type="text/javascript"></script> 
  <script type="text/javascript">
    $(function(){

        var images = ["1.png", "2.png", "3.png", "4.png"],
            index = 0;

        $(images).each(function() {
            $('<img/>')[0].src = '/assets/images/' + this;
        });

        $.backstretch('/assets/images/' + images[index], {
            speed: 800
        });

        setInterval(function() {
            index = (index >= images.length - 1) ? 0 : index + 1;
            $.backstretch('/assets/images/' + images[index]);
        }, 5000);
    });
  </script>
